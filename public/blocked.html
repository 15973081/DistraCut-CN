<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站拦截 - 专注模式</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" type="image/png" href="icon_192.png">
    <link rel="stylesheet" href="blocked.css">
</head>
<body>
    <div class="blocking-container">
        <h1 class="main-title">专注模式已启动</h1>
        <h2 class="sub-title">此网站已被锁定，以保护你的高效时间</h2>
        
        <div class="blocked-info">
            <p class="blocked-url" id="message"></p>
        </div>
        
        <p class="motivation-text">
            每一次克制，都是对未来的投资。<br>
            深呼吸，回归任务，你正在变得更强大。
        </p>
        
        <div class="actions">
            <button class="back-button">关闭标签页</button>
            <a href="options.html" class="options-link">查看选项</a>
        </div>
        
        <div class="bottom-info">
            <p class="focus-stats">
                <span class="icon">timer</span>
                已专注 <span id="focus-days">7</span> 天
            </p>
        </div>
    </div>

    <script src="blocked.js" type="module"></script>
</body>
</html>
