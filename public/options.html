<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>网站拦截</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="options.css">
  <link rel="icon" type="image/png" href="icon_32.png">
  <script type="module" src="options.mjs"></script>
</head>

<body>
  <h1>
    <img src="icon_128.png">
    <span>网站拦截</span>
  </h1>

  <div class="options">
    <div id="enabled-option" class="option">
      <label>启用？</label>
      <select id="enabled">
        <option value="YES">是</option>
        <option value="NO">否</option>
      </select>
    </div>

    <div id="context-menu-option" class="option">
      <label>上下文菜单？</label>
      <select id="context-menu">
        <option value="YES">是</option>
        <option value="NO">否</option>
      </select>
    </div>
  </div>

  <div id="blocked-container">
    <div>要拦截的网站</div>
    <textarea id="blocked-list" rows="10" cols="50" spellcheck="false"></textarea>
  </div>

  <div class="options">
    <div id="resolution-option" class="option baseline">
      <label>如何处理被拦截的网站？</label>
      <div>
        <select id="resolution">
          <option value="CLOSE_TAB">关闭标签页</option>
          <option value="SHOW_BLOCKED_INFO_PAGE">显示拦截信息页面</option>
        </select>

        <fieldset id="blocked-info-page-details">
          <div class="option">
            <label>显示拦截次数？</label>
            <select id="counter-show">
              <option value="YES">是</option>
              <option value="NO">否</option>
            </select>
          </div>

          <div id="counter-period-option" class="option">
            <label>拦截次数统计周期？</label>
            <select id="counter-period">
              <option value="ALL_TIME">全部时间</option>
              <option value="THIS_MONTH">本月</option>
              <option value="THIS_WEEK">本周</option>
              <option value="TODAY">今天</option>
            </select>
          </div>
        </fieldset>
      </div>
    </div>
  </div>

  <p id="credits">
    由 <a target="_blank" href="https://github.com/penge">Pavel Bucka</a> 创建<br>
    在 <a target="_blank" href="https://github.com/penge/block-site">GitHub</a> 上给网站拦截插件点个 <span id="star">★</span> 支持一下
  </p>
</body>

</html>
